apply plugin: 'com.android.application'

android {
    compileSdkVersion 20

    defaultConfig {
        applicationId "com.wlwdw.gps1s"
        minSdkVersion 9
        targetSdkVersion 20
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    namespace 'com.wlwdw.gps1s'
}

dependencies {
    implementation 'com.android.support:appcompat-v7:20.0.0'
    implementation 'com.android.support:support-v4:20.0.0'
    implementation files('libs/BaiduLBS_Android.jar')
    implementation files('libs/yunba-sdk-release1.3.5.jar')
}
